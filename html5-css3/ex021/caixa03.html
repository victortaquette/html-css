<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Borda</title>
    <style>
        h1 { /*Criando borda personalizada*/
            border: 5px solid transparent;
            padding: 10px;

            border-image-repeat: repeat;

            border-image: url('borda.png') 27 repeat; /*Encurtando uma border image*/
        }
    </style>
</head>
<body>
    <h1>teste de bordda</h1>
</body>
