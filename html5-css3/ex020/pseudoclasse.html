<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe</title>
    <style>
        div {
            display: inline-block; /*Serve para alinhar os blocos*/
            background-color: lightcoral;
            text-align: center;
            height: 200px;
            width: 200px;
            border: solid 1px black;
        }
        div:hover /*pseudoclasse,ela tem que estar relacionada a um elemento ou uma classe. O HOVER Ã‰(QUANDO EU PASSAR O MOUSE POR CIMA, quando estiver com o mouse sobre ela)*/ {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
  <div id="d1">01</div>
  <div id="d2">02</div>
  <div id="d3">03</div>  
</body>
</html>
