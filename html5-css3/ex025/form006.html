<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icolor" value="#0000FF"> <!--Significa que a cor (sempre coloque value) vai começar com azul-->
        </p>
        <p>
            <label for="ifoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <label for="inivel">Nivel:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1"> <!--Isso significa que a bolinha da média vai dar uma salto de 1 a 5, e o value nesse caso está mostrando que o valor vai começar do um, como são 5, o padrão que ele iniciava era no meio(que é o 3)-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
