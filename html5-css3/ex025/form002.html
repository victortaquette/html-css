<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p><label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="usuário" autocomplete="username"> <!--Se usa o required para ser o campo obrigatório, para não deixar em branco. Já o min e o max lenght significa que no campo ele terá o minimo e o máximo do comprimento de um texto (ex: requisito min para por uma senha é de 5 letras\números\caractére). o SIZE mostra quantas letras ele vai mostrar por vez-->
        </p>
        <p><label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="senha" autocomplete="current-password new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
